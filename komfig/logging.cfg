[loggers]
keys=root

[handlers]
keys=syslog

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=syslog
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_syslog]
class=handlers.SysLogHandler
level=DEBUG
formatter=simpleFormatter
args=(('/dev/log',))

[formatter_simpleFormatter]
format=%(name)s: %(filename)s %(lineno)d: %(levelname)s %(message)s
datefmt=
