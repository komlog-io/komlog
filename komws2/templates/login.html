<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Komlog - Login</title>
    <meta name="description" content="" />
    <meta name="author" content="komlog" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />

    <link href="../static/css/style.css" rel="stylesheet" media="screen">
  </head>

  <body>
      <header>
        <h1>Komlog</h1>
      </header>
      
      <section>
        <div id="c_login">
          <form id="f_login" method="post" action="">
            <fieldset>
              <legend>User Login</legend>
          
              <div class="ce_f_login float_left">
                {% module ErrorHelper(errorcode) %}              
              </div>
              <div class="cl_f_login float_left">
                <label for="username">Username:</label>
                <br /><br />
                <label for="password">Password:</label>
              </div>
              <div class="ci_f_login float_left">
                <input id="username" name="username" type="text" autofocus placeholder="User Name" required title="Enter your username" />
                <br /><br />
                <input id="password" name="password" type="password" placeholder="User Password" required title="Enter your password" />
              </div>
              <div class="cb_f_login float_left">
                <input type="submit" value="Enter">
              </div>
            </fieldset>
          </form>
        </div>
      </section>
      
      <footer>
        <p>
          Made in Madrid with love. &copy; Copyright by Komlog
        </p>
      </footer>
  </body>
</html>
