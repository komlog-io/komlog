<!DOCTYPE html>
<html>
<head>
<title>Komlog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/js/komlog.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<div class="container">
<div class="row">
<div class="col-lg-1"><h4><a href={{ userhome }}>Home</a></h4></div>
<div class="col-lg-1"><h4><a href={{ userconfig }}>Config</a></h4></div>
<div class="col-lg-offset-11"><h4><a href={{ userurl }}>{{ username }}</a></h4></div>
</div>
<div class="row">
<div class="col-lg-2">
<h5>Agents</h5>
<ul>
{% for agent in userdata  %}
    <li><a href="#" onclick="getAC('{{ agent['aid'] }}')">{{ agent['agentname'] }}</a></li>
<ul>
    {% for ds in agent['dss'] %}
       <li><a href="#" onclick="getDC('{{ ds['did'] }}')">{{ ds['ds_name'] }}</a></li>
    {% end %}
</ul>
{% end %}
</ul>
</div>
<div class="col-lg-10" id='ContentBox'>
</div>
</div>
</div>
</body>
</html>
