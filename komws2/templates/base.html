<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ page_title }}</title>
    <meta name="description" content="" />
    <meta name="author" content="komlog crew" />
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/style.css") }}" rel="stylesheet">
  </head>
  <body>
      {% block body %}
      {% end %}
    <footer class="footer">
      <div class="container-fluid">
        <div class=row">
          <div class="col-md-6 col-md-offset-3" id="komlog-shell">
          </div>
          <div class="col-md-2 motto">
            <p class="text-muted text-right text-bottom"><strong>&#169; Komlog </strong> Made in Madrid with <span class="text-danger">&#9829;</span></p>
          </div>
        </div>
      </div>
    </footer>
    {% block jsDefinition %}
    {% end %}
  </body>
</html>
