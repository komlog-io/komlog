<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>{{ page_title }}</title>
		<meta name="description" content="" />
		<meta name="author" content="Javi" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link href="{{ static_url("css/style.css") }}" rel="stylesheet" media="screen">
		
		{% block jsDefinition %}
		<script src="{{ static_url("js/jquery-1.10.2.js") }}" type="javascript"></script>
		<script src="{{ static_url("js/general_functions.js")}}" type="javascript"></script>
		{% end %}
	</head>

	<body>
		<section id="c_container">
			<header id="c_header" class="float_left">
			{% block header %}
				<div id="c_logo" class="float_left">
					<a href="/home" title="Home">KOMLOG LOGO</a>
				</div>
				{% module UserHeader() %}
			{% end %}
			</header>
			
			{% block body %}
			{% end %}
		</section>	
		<footer>
			{% block footer %}
			<p>
				&copy; Copyright by Komlog
			</p>
			{% end %}
		</footer>
	</body>
</html>
