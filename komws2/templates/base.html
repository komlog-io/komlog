<!DOCTYPE html>
<html lang="en" ng-app="komlogApp">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ page_title }}</title>
    <meta name="description" content="" />
    <meta name="author" content="komlog" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0" />
    
    <link href="{{ static_url("css/style.css") }}" rel="stylesheet" media="screen">
    
    {% block jsDefinition %}
    <script src="{{ static_url("js/komlog.js")}}" type="javascript"></script>
    <script src="{{ static_url("js/angular.min.js")}}" type="javascript"></script>
    {% end %}
  </head>

  <body ng-controller="mainCtrl">
    <section id="c_container">
      <header id="c_header" class="float_left">
      {% block header %}
        <div id="c_logo" class="float_left">
          <a href="/home" title="Home">Komlog</a>
        </div>
        {% module UserHeader() %}
      {% end %}
      </header>
      
      {% block body %}
      {% end %}
    </section>  
    <footer>
      {% block footer %}
      <p>
        Made in Madrid with love. &copy; Copyright by Komlog
      </p>
      {% end %}
    </footer>
  </body>
</html>
