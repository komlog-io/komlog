<!-- Clase del modulo: NavMenuModule
Descripcion: Fichero para renderizar los items del navbar -->

<div id="tab_menu">
	<ul>
		{% for index, item in enumerate(items) %}
			{% if index == navitem %}
		<li class="tab_active">
			{% else %}
		<li>
			{% end %}	
			<a href="{{ item["itemurl"] }}"><span>{{ item["itemname"] }}</span></a>
		</li>
		{% end %}
	</ul>
</div>
