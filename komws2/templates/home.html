            <li><a href="#">Profile</a></li>

        </div>
      </div>

    <div class="container-fluid">

              <li><a class="pop" data-toggle="popover" data-trigger="hover" data-html="true" data-content='<form class="input-group"><input style="width: 150px;" type="text" class="form-control" placeholder="Chart name"><span class="input-group-btn"><button type="submit" onclick="mepinchas(event)" class="btn btn-default" id="newMultivarBtn" >Ok</button></span></form>'><span class="glyphicon glyphicon-equalizer"></span> Multivariate Chart</a></li>
