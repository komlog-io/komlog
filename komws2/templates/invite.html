{% extends "p_base.html" %}

{% block p_content %}
    <!-- Page Content -->
    <div class="container">
      <div class="well">
        <h2>Request an Invitation</h2>
        <h5>Account creation is disabled for the moment. To get an account, join our waiting list, and we will send you an invitation as soon as they are available.</h5>
        <form class="form-inline form-invite" method="post" action="">
          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
          </div>
          <button class="btn btn-primary" type="submit">join waiting list</button>
        </form>
      </div>
    </div>
    <!-- /.container -->
{% end %}
