<div draggable class="c_window" style="resize: both;">
    <div class="title_bar">
        <div ng-repeat="ds in ds_c" ng-if="ds.did==widget.did">
            <h3>{{ ds.datasourcename }}</h3>
        </div>
    </div>
    <div class="button_bar">
        <div class="button_close" ng-click="hideWidget(widget.wid)">
            <p> 
            </p>
        </div>
    </div>
    <div ng-repeat="ds in ds_d" ng-if="ds.did==widget.did">
        <div class="date_info">{{ ds.timestamp }}</div>
        <pre wds-content={{ds.did}}> </pre>
    </div>
</div>
