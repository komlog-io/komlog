<span ng-repeat="dashboard in dashboards| filter: {bid: currentDashboard}:true">
    <span ng-repeat="wid in dashboard.wid_list">
        <span ng-repeat="widget in widgets | filter: {wid: wid}: true">
            <ng-include src="'/static/html/widgets/w_'+widget.type+'.html'"></ng-include>
        </span>
    </span>
</span>
