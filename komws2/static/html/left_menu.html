<div ng-controller="leftMenuCtrl" ng-class="getMenuClass()">
  <ul class="agent_list">
    <li ng-repeat="agent in agents | orderBy:'name'">
      {{agent.name}}
      <ul class="ds_list">
        <li ng-repeat="ds in ds_c | orderBy:'name' | filter: {aid:agent.aid}: true">
          <div ng-repeat="widget in widgets" ng-if="widget.did==ds.did">
            <a href="#" ng-click="loadWidget((widget.wid| filter: {did:ds.did}: true))">{{ds.name}}</a>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
