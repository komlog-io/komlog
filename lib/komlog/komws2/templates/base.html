<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Komlog Analytics. An event-based execution platform for time series visualization and analysis.">
    <meta name="author" content="komlog crew" />
    <title>{{ page_title }}</title>

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@Komlog_">
    <meta name="twitter:title" content="Komlog">
    <meta name="twitter:description" content="An event-based execution platform for time series visualization and analysis.">
    <meta name="twitter:creator" content="@komlogger">
    <meta name="twitter:image" content="https://pbs.twimg.com/media/C4Sw1PZXAAEnOTq.jpg">

    <meta property="og:title" content="Komlog" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.komlog.io/" />
    <meta property="og:image" content="https://pbs.twimg.com/media/C4Sw1PZXAAEnOTq.jpg" />
    <meta property="og:description" content="An event-based execution platform for time series visualization and analysis." />
    <meta property="og:site_name" content="Komlog" />

    <link rel="icon" href="{{ static_url('favicon.png', include_version=False) }}">
    {% block jsDefinition %}
    {% end %}
  </head>
  <body>
    {% block body %}
    {% end %}
  </body>
</html>
