[main]
modules = websocketserver
domain = komlog.io

[database]
cassandra_keyspace = komlog
cassandra_cluster = 127.0.0.1

[messaging]
message_broker = /var/run/redis/redis.sock

[logging]
level = DEBUG
rotate_logs = True
max_bytes = 10000000
backup_count = 3

[mail]
server = smtp.gmail.com
username = user@gmail.com
password = password
domain = komlog.io

[payment]
stripe_api_key = your_api_key

[websocketserver]
enabled = yes
instances = 2
starting_listen_port = 9001

